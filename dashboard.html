<style>
body {
    margin:0;
    padding:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    position:relative;
    overflow-x:hidden;
    background:#0d1117;

/* Particle Glow Background */
canvas#bgCanvas {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* Centered Top Text - Luxury Gold */
.topbar {
    position: relative; /* changed from absolute */
    margin-top: 40px;   /* space from top */
    margin-bottom: 70px; /* space before grids */
    text-align: center;
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #D4AF37, #FFD700, #bfa239, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    z-index: 10;
}

/* Toggle Button */
.toggle-btn {
    position:absolute;
    top:90px;
    right:20px;
    padding:15px 35px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:50px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#28a745,#1e8e3e);
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    transition:0.3s;
}
.toggle-btn.disabled {
    background:linear-gradient(135deg,#c92a2a,#7d1b1b);
}
.toggle-btn:hover { transform:scale(1.07); }

/* Grid Layout */
.grid {
    display:grid;
    grid-template-columns:repeat(3,260px);
    grid-auto-rows:150px;
    gap:30px;
    z-index:10;
    justify-content: center; /* center the grid horizontally */
}

/* Extra Grid Layout */
.extra-grid {
    margin-top:30px; /* spacing from previous grid */
    display:grid;
    grid-template-columns:repeat(3,260px);
    grid-auto-rows:150px;
    gap:30px;
    z-index:10;
    justify-content: center; /* center the grid horizontally */
}

/* Premium Buttons */
.btn {
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    font-size:22px;
    font-weight:bold;
    color: #fff;
    border-radius:20px;
    position:relative;
    overflow:hidden;
    background:linear-gradient(145deg,#1e2a38,#111820);
    box-shadow:6px 6px 16px #0a0f14,-6px -6px 16px #2a3c4e;
    transition:0.3s;
}
.btn::before {
    content:"";
    position:absolute;
    inset:0;
    border-radius:20px;
    padding:2px;
    background:linear-gradient(135deg,#ffd700,#ffb700);
    -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
    opacity:0;
    transition:0.3s;
}
.btn::after {
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
    transform:skewX(-20deg);
    transition:0.5s;
}
.btn:hover {
    transform:translateY(-8px);
    box-shadow:8px 8px 20px #0a0f14,-8px -8px 20px #2a3c4e;
}
.btn:hover::before { opacity:1; }
.btn:hover::after { left:120%; }

/* Original 3x3 Grid Button Colors */

<script>
// Toggle button
const toggleBtn = document.getElementById('toggleBtn');
toggleBtn.addEventListener('click', () => {
  if(toggleBtn.classList.contains('disabled')){
    toggleBtn.classList.remove('disabled');
    toggleBtn.textContent = 'ACTIVE CALL';
  } else {
    toggleBtn.classList.add('disabled');
    toggleBtn.textContent = 'NO ACTIVE CALL';
  }
});

// Cow PDF
const cowPdfBtn = document.getElementById('cowPdfBtn');
cowPdfBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  downloadCowPDF();
});

// Sensor chart
const sensorChartBtn = document.getElementById("sensorChartBtn");
sensorChartBtn.addEventListener('click', (e)=>{
    e.preventDefault();
    const activeCall = toggleBtn.classList.contains('disabled') ? 0 : 1;
    const url = `sensor_chart.html?activeCall=${activeCall}`;
    window.open(url, '_blank');
});

// Multi-Color Particle Glow Background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomColor() {
    const colors = [
        '255,0,0',
        '255,165,0',
        '255,255,0',
        '0,255,255',
        '0,128,255',
        '128,0,255',
        '255,0,255',
        '0,255,128'
    ];
    return colors[Math.floor(Math.random()*colors.length)];
}

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*3 + 1;
    this.speedX = (Math.random()-0.5)*1;
    this.speedY = (Math.random()-0.5)*1;
    this.color = `rgba(${randomColor()},0.4)`;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 15;
    ctx.fill();
  }
}

const particles = [];
for(let i=0;i<100;i++) particles.push(new Particle());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update(); p.draw();});
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
